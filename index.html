<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="scores">
            <div class="players">
                <div class="heading">Player</div>
                <div id="player" class="score">0</div>
            </div>
            
            
            <div class="players">
                <div class="heading">Computer</div>
                <div id="computer" class="score">0</div>
            </div>            
        </div>
        
        <div id="cpuChoice">
            <img id="cpuIcon" src="question.png" alt="Rock">
        </div>
        
        <h3 id="results">Make a selection below to start</h3>
        
        <div id="playerChoice">
            <img id="playerIcon" src="question.png" alt="Rock">
        </div>
        
        <div id="icons">
                <img id="rock" src="rock.png" alt="Rock" class="selection">
                <img id="paper" src="paper.png" alt="Rock" class="selection">
                <img id="scissors" src="scissors.png" alt="Rock" class="selection">      
                                 
        </div>
        <script src="script.js"></script>
    </body>
</html>
